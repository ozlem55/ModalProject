<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>Responsive Modal Project</title>
  <meta name="description" content="Responsive Modal Yapımı">
  <meta name="author" content="Özlem">
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">
  
</head>

  <body>
    
    <button id="modalBtn" class="btn">MODAL</button>
    
    <div id="myModal" class="modal">
        <div class="modalContent">
            <div class="modalHeader">
                <span id="close" class="close">&#9874;</span>
            </div>
            <div class="modalBody">
                <div class="loginBox">
                    <img src="194938.png" class="avatar">
                    <h1>Login Form</h1>
                    <form>
                        <p>Username</p>
                        <input type="text" name="username" placeholder="Enter Username">
                        <P>Password</P>
                        <input type="password" name="password" placeholder="Enter Password ">
                        <input type="submit" name="submit" value="Login">
                        <a href="#">Forget Password </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    
   <script src="script.js" ></script>
   </body>
</html>
